<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FeedCast - Live Streaming Platform</title>
</head>
<body>
    <div class="nav">
        <img src="media/feedcast-logo.png">
    </div>
    <div id="page1">
        <video id="user-video" autoplay muted></video>
        <!-- Muted - So that user do not listen to his own voice -->
        <form id="input-link">
            <input type="text" id="servername" placeholder="RTMP Server Link">
            <button id="start-btn">Start Streaming</button>
        </form>
        
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <!-- To make available socket.io on the frontend as well -->
    <script src="./script.js"></script>
    <!-- 
        All Client Side code will go in - ./script.js
        All Server Side code will go in ../index.js
     -->
</body>
</html>
